<template name="App_stations">
    <h1 class="page-header">BART Stations</h1>
    {{#if stations}}
        <div class="row">
            {{#if isMobile}}
                <div class="list-group">
                    {{#each stations}}
                        <a href="{{pathFor 'App.station' stn_abbr=abbr}}" class="list-group-item">{{name}}, {{city}}</a>
                    {{/each}}
                </div>
            {{else}}
                {{#if getFirstColumnStations}}
                    <div class="col-sm-4">
                        <div class="list-group">
                            {{#each getFirstColumnStations}}
                                <a href="{{pathFor 'App.station' stn_abbr=abbr}}" class="list-group-item">{{name}}, {{city}}</a>
                            {{/each}}
                        </div>
                    </div>
                {{/if}}
                {{#if getSecondColumnStations}}
                    <div class="col-sm-4">
                        <div class="list-group">
                            {{#each getSecondColumnStations}}
                                <a href="{{pathFor 'App.station' stn_abbr=abbr}}" class="list-group-item">{{name}}, {{city}}</a>
                            {{/each}}
                        </div>
                    </div>
                {{/if}}
                {{#if getThirdColumnStations}}
                    <div class="col-sm-4">
                        <div class="list-group">
                            {{#each getThirdColumnStations}}
                                <a href="{{pathFor 'App.station' stn_abbr=abbr}}" class="list-group-item">{{name}}, {{city}}</a>
                            {{/each}}
                        </div>
                    </div>
                {{/if}}
            {{/if}}
        </div>
    {{else}}
        <p class="text-warning bg-warning">
            Hold on ! We are fetching stations for you. <br />
            If it takes too long then, Oops! We did not find any stations for you!
        </p>
    {{/if}}
</template>
